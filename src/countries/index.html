  <button onclick="sendCountries()">Envoyer</button>

  <p id="result"></p>

  <script>

    async function sendCountries() {
      const jsonText = document.getElementById('jsonInput').value;
      const resultEl = document.getElementById('result');
      //const API_URL = process.env.NEXT_PUBLIC_REST_API_ENDPOINT;
      try {
        const data = JSON.parse(jsonText);

        const res = await fetch(`http://127.0.0.1:5000/api/countries/bulk`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          resultEl.innerHTML = '✅ Importation réussie';
          resultEl.className = 'success';
          console.log(result);
        } else {
          resultEl.innerHTML = '❌ Erreur : ' + (result.message || 'Échec');
          resultEl.className = 'error';
          console.error(result);
        }
      } catch (err) {
        resultEl.innerHTML = '❌ Erreur JSON invalide';
        resultEl.className = 'error';
        console.error(err);
      }
    }
  </script>
